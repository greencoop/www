name: Deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Upload via FTP
        run: sudo apt-get install -y lftp;lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} -e "mirror -x ^\.git/$ -x ^\.idea/$  --delete --delete-excluded -R -c --verbose . ./www/;quit"


